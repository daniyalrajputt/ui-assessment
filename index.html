<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Figma to HTML</title>
</head>

<body>
    <main>
        <header class="py-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/images/logo.svg" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav mx-auto">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Service</a>
                            <a class="nav-link" href="#">Feature</a>
                            <a class="nav-link" href="#">Product</a>
                            <a class="nav-link" href="#">Testimonial</a>
                            <a class="nav-link" href="#">FAQ</a>
                        </div>
                        <div class="button-wrap">
                            <a class="btn btn-sm btn-transparent text-green" href="#">Login</a>
                            <a class="btn btn-sm btn-green" href="#">Sign up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>


        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-md-12">
                        <h1 class="heading-1 text-d-grey fw-bold">Lessons and insights
                            <span class="text-green">from 8 years</span>
                        </h1>
                        <p class="text-grey">Where to grow your business as a photographer: site or social media?</p>
                        <a href="#" class="btn btn-green btn-md">Register</a>
                    </div>
                    <div class="col-lg-5 col-md-12">
                        <figure>
                            <img src="assets/images/banner-Illustration.png" class="img-fluid" alt="Illustration">
                        </figure>
                    </div>
                </div>
            </div>
        </section>


        <section class="client-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h2 class="heading-2 text-d-grey">Our Clients</h2>
                        <p class="text-grey">We have been working with some Fortune 500+ clients</p>
                    </div>
                    <div class="col-md-12">
                        <ul class="list-unstyled p-0 m-0 d-flex align-items-center justify-content-between flex-wrap">
                            <li><img src="assets/images/client-logo-1.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-2.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-3.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-4.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-5.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-6.svg" alt="icon" class="img-fluid"></li>
                            <li><img src="assets/images/client-logo-7.svg" alt="icon" class="img-fluid"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
